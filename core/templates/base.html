<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="{% static 'dist/output.css' %}" type="text/css" rel="stylesheet">
</head>

<body class="contain-content bg-gray-200 pt-2 pb-16">
    <div>
        <div class="w-fit mx-auto">
            <a href="{% url 'core:home' %}">{% block logo %}<img class="h-30 lg:h-fit" src="{% static 'media/dowell_logo.svg' %}">{% endblock %}</a>
        </div>
        <div class="text-xl lg:text-6xl text-center text-green-800 font-mono"> SAMANTHA SCRAPER </div>
    </div>
    {% block navbar %}
        <div class="py-4 px-4">
            <nav class="w-full lg:w-4/5 bg-green-800 rounded-xl p-4 mx-auto text-sm lg:text-lg">
                {% if request.user.is_authenticated %}
                <div class="flex justify-between lg:overflow-hidden overflow-auto">
                    <div class="flex space-x-4">
                        <a href="{% url 'authapp:profile' %}" class="bg-yellow-200 hover:bg-yellow-500 hover:text-white border rounded-lg p-2">PROFILE</a>
                        <a href="{% url 'core:notifications' %}" class="bg-yellow-200 hover:bg-yellow-500 hover:text-white border rounded-lg p-2">NOTIFICATIONS</a>
                    </div>

                    <div class="flex">
                        <a href="{% url 'core:home' %}" class="bg-yellow-200 hover:bg-yellow-500 hover:text-white border rounded-lg p-2">SCRAPE</a>
                    </div>

                    <div class="flex space-x-4">
                        <a href="{% url 'core:tasks' %}" class="bg-yellow-200 hover:bg-yellow-500 hover:text-white border rounded-lg p-2">ALL TASKS</a>
                        <a href="{% url 'authapp:logout' %}" class="bg-black hover:bg-gray-900 text-white border rounded-lg p-2">LOGOUT</a>
                    </div>

                </div>
                {% else %}
                <div class="flex">
                    <a href="{% url 'authapp:signup' %}" class="bg-yellow-200 hover:bg-yellow-500 hover:text-white border rounded-lg p-2">SIGN-UP</a>
                    <a href="{% url 'authapp:login' %}" class="bg-yellow-200 hover:bg-yellow-500 hover:text-white border rounded-lg p-2 ml-auto">LOGIN</a>
                </div>
                {% endif %}
            </nav>
        </div>
    {% endblock %}
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>


<footer>
    <div>

    </div>
</footer>
</html>
